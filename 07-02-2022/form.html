<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <h2>&laquo;...Form for Personal Detail's...&raquo;</h2>
        Name : <input type="text" placeholder="Enter Your name" name="Name" pattern="[a-zA-Z]+">
        <input type="text" placeholder="Last Name" name="Name"  pattern="[a-zA-Z]+">
        <br><br>
        Father's Name:<input type="text" placeholder="Father Name" name="FName"  pattern="[a-zA-Z]+">
        <br><br>
        Mother : <input type="text" placeholder="Mother Name" name="MName"  pattern="[a-zA-Z]+">
        <br><br>
        Phone_no : <input type="text" name="MyNumber"  pattern="[0-9]{10}">
        <br><br>
        Email_ID : <input type="email" name="MyMail" placeholder="@gmail.com" pattern=".+@gmail\.com">
        <br><br>
        DOB : <input type="date" placeholder="Date  of Birth" name="Date" min="2000-01-02">
        <br><br>
        Gender : Male<input type="radio" name="MyGender" required> Female<input type="radio" name="MyGender"  > Other<input
            type="radio" name="MyGender">
        <br><br>
        Address :<br> <textarea name="" id="" cols="30" rows="10" required></textarea>
        <br><br>
        <input type="submit" value="Submit Now"> <input type="reset" value="Reset">
    </form>
</body>

</html>
